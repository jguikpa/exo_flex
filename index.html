<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exo_flex</title>
    <link rel="stylesheet" href="exo_flex.css">
</head>
<body>

<div class="container">

    <div class="gauche"> 
        <h4>YOUR RESULT</h4>
        <div class="score-gauche">
            <span class="grand-score">76</span>
            <span class="petit-score">of 100</span>
        </div>

        <div class="text-gauche">
            <h4>Great</h4>
            <p> You scorded higher than 65% of 
                the people who have taken <br> 
                these tests</p>
        </div>
    </div>


<div class="droit">
    <h2>Summary</h2>
    <div class="score-droit">
        <div class="score-reaction">
            <div class="score-cont">
                <img src="images/icon-reaction.svg" alt="Reaction"> 

                <span>  Reaction</span>
            </div>
            <span class="text-noir">80 / <span class="gris">100</span></span>
        </div>

        <div class="score-memory">
            <div class="score-cont">
                <img src="images/icon-memory.svg" alt=""> 
                <span>  Memory</span>
            </div>
            <span class="text-noir">92 / <span class="gris">100</span></span>
        </div>
        <div class="score-verbal">
            <div class="score-cont">
                <img src="images/icon-verbal.svg" alt=""> 
                <span>  Verbal</span>
            </div>
            <span class="text-noir">80 / <span class="gris">100</span></span>
        </div>
        <div class="score-visual">
            <div class="score-cont">
                <img src="images/icon-visual.svg" alt="">
                <span>  Visual</span>
            </div>
            <span class="text-noir">80 / <span class="gris">100</span></span>

           
        </div>
    
        <div class="continue">
            <button>Continue</button>
         </div>
        
    </div>
    
</div>


</div>
